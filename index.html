<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Google</title>
  <meta name="author" content="Oliver Davis">
  <meta name="keywords" content="HTML, CSS, Google, ODIN Project">


</head>

<body>
  <!-- Top Navigation Bar -->
  <header>
    <nav id="nav-bar">
      <div id="left-nav-bar">
        <ul id="navbar-links-left">
          <li> <a id="about" href="tbc"> About </a> </li>
          <li> <a id="store" href="tbc"> Store </a> </li>
        </ul>
      </div>

      <div id="right-nav-bar">
        <ul id="navbar-links-right">
          <li> <a id="mail" href="tbc"> Gmail </a> </li>
          <li> <a id="images" href="tbc"> Images </a></li>
          <li> <a id="apps" href="tbc"> Apps</a> </li>
          <li> <a id="sign-in-button" href="tbc"><input id="sign-in-input" type="submit" value="Sign in"> </a> </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- End of Top Navigation Bar -->
  <!-- Google Logo and Search Bar -->
  <section id="google-search">
    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <input id="search-bar" type="text">
    <div id="buttons">
    <input class="submit-buttons" id="g-search" type="submit" value="Google Search">
    <input class="submit-buttons" id="ifl-search" type="submit" value="I'm Feeling Lucky">
    </div>
  </section>
  <!-- End of Google Logo and Seach Bar -->
  <!-- Footer -->
  <footer>
    <div id="footer-bar">
      <div id="footer-top">
        <p id="location"> United Kingdon </p>
      </div>
      <div id="footer-bottom">
        <div id="left-footer-bottom">
          <ul id="left-footer-list">
            <li class="left-links-footer" id="advertising" href="tbc"> Advertising </li>
            <li class="left-links-footer" id="business" href="tbc"> Business </li>
            <li class="left-links-footer" id="how-search-works" href="tbc"> How Seach works</li>
          </ul>
        </div>
        <div id="right-footer-bottom">
          <ul id="right-footer-list">
            <li class="right-links-footer" id="privacy" href="tbc"> Privacy </li>
            <li class="right-links-footer" id="terms" href="tbc"> Terms </li>
            <li class="right-links-footer" id="settings" href="tbc"> Settings </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <!-- End of Footer -->
</body>
</html>
